<div id="mainSection" class="page active">
    <div class="cf-header">
        <img id="logoHeader" src="">
    </div>
    <div class="cf-body">
        <div id="loginForm" class="active">
            <p class="cf-body-header">Login</p>
            <div class="cf-body-form">
                <div class="cf-body-form-body">
                    <div class="cf-body-form-body-label">Email ID</div>
                    <input type="email" id="emailID">
                </div>
                <div class="cf-body-form-body">
                    <div class="cf-body-form-body-label">Password</div>
                    <a class="login-forgot" id="forgotPassword1" href="https://canvasflip.com/#/forgotpwd">Forgot?</a>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="cf-body-form-body">
                    <div id="loginBtn" class="btn">Login</div>
                    <div id="error">
                        <div>Invalid Email ID or Password.</div><a id="forgotPassword2" href="https://canvasflip.com/#/forgotpwd">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cf-footer">
        <div id="createNewAccount">
            <div>New to Scribble?</div><a href="https://www.canvasflip.com/visual-inspector/scribble/">Create Account</a>
        </div>
        <div id="close">
            <a>Close Scribble</a>
        </div>
    </div>
</div>
<div id="updateSection" class="page">
    <div>
        <div>
            <p class="cf-body-header">This plugin is out of date.</p>
            <button id="getLatestPlugin" class="btn">Get latest plugin</button>
        </div>
    </div>
</div>

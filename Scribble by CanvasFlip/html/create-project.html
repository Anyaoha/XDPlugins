<div id="mainSection" class="page active">
    <div class="cf-header">
        <img id="logoHeader" src="">
    </div>
    <div class="cf-body">
        <div id="createProjectForm" class="active">
            <p class="cf-body-header">Create Project</p>
            <div class="cf-body-form">
                <div class="cf-body-form-body">
                    <div class="cf-body-form-body-label">Project Name</div>
                    <input type="text" id="projectName">
                </div>

                <div class="cf-body-form-body">
                    <div id="createProjectBtn" class="btn">Create Project</div>
                    <div id="error">
                        <div>Problem in creating project.</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="cf-footer">
        <div id="backToSync">
            <a> Back to Sync </a>
        </div>
        <div id="close">
            <a>Close Scribble</a>
        </div>
    </div>
</div>
<div id="updateSection" class="page">
    <div>
        <div>
            <p class="cf-body-header">This plugin is out of date.</p>
            <button id="getLatestPlugin" class="btn">Get latest plugin</button>
        </div>
    </div>
</div>
